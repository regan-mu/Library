<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/bookshelf-white.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo">
                <img src="images/bookshelf.png" alt=""/>
                <h3>Library</h3>
            </div>
        </div>
        <div class="lib-main">
            <form class="my-form" action="" id="dataForm">
                <h3>Add Book</h3>
                <input name="title" type="text" id="bk-title" placeholder="title" required>
                <input name="author" type="text" id="bk-author" placeholder="author" required>
                <input name="pages" type="number" id="bk-pages" placeholder="pages" required>
                <div class="check-box">
                    <span>Read this book?</span>
                    <input name="read" type="checkbox">
                </div>
                <button class="btn" type="submit">Add</button>
            </form>  
            <div class="add-book">
                <button class="add-btn">+Add Book</button>
            </div> 
            <div class="my-books">
                <!--CARD BLUEPRINT-->
                <!-- <div class="book-card">
                    <h3>
                        "The Buddha and the BadAss"
                    </h3>
                    <p>Vishen Lakhiani</p>
                    <p>300 pages</p>
                    <p>Not read</p>
                    <button>Remove</button>
                </div> -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
